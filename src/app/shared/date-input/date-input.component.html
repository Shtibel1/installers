<mat-form-field class="custom-date-picker" appearance="outline">
  <div class="flex">
    <input
      matInput
      placeholder="תאריך"
      [matDatepicker]="picker2"
      [formControl]="control"
    />
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker2"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </div>
</mat-form-field>
