<mat-form-field appearance="outline">
  <mat-label>קטגוריה</mat-label>
  <mat-select [formControl]="control" multiple [compareWith]="compareFn">
    <mat-select-trigger>
      {{ control.value?.[0]?.label || "asd" }}
      <span
        *ngIf="(control.value?.length || 0) > 1"
        class="example-additional-selection"
      >
        (+{{ (control.value?.length || 0) - 1 }}
        {{ control.value?.length === 2 ? "other" : "others" }})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let category of categories" [value]="category">
      {{ category.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
