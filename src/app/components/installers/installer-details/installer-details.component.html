<div class="wrapper content flex flex-col gap-8">
  <div class="details-wrapper flex justify-between">
    <div class="flex gap-2 justify-center align-center">
      <mat-icon>person_pin</mat-icon> {{ installer?.name }}
    </div>
    <div class="flex gap-2 justify-center align-center">
      <mat-icon>phone</mat-icon> {{ installer?.phone }}
    </div>
    <div
      class="flex gap-2 justify-center align-center"
      *ngFor="let cat of installer?.categories"
    >
      <mat-icon>build</mat-icon> {{ cat?.name }}
    </div>
  </div>
  <div class="btns-wrapper">
    <button mat-raised-button (click)="onPrices()">טבלת מחירים</button>
    <button mat-raised-button (click)="onAddCategories()">שנה קטגוריות</button>
    <button mat-raised-button (click)="onExportToExcel()">יצא לאקסל</button>
  </div>
  <div class="filters">
    <mat-form-field>
      <mat-label>הזן תאריכים</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      @if (range.controls.start.hasError('matStartDateInvalid')) {
      <mat-error>Invalid start date</mat-error>
      } @if (range.controls.end.hasError('matEndDateInvalid')) {
      <mat-error>Invalid end date</mat-error>
      }
    </mat-form-field>
  </div>
  <app-table
    [columns]="columns"
    (isPaidChange)="onIsPaidChange($event)"
    [dataSource]="dataSource"
  ></app-table>
</div>
