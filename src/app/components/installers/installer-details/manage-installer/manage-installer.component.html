<div class="flex flex-row justify-between">
  <h1 mat-dialog-title>
    {{ "עריכת מתקין" }}
  </h1>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <div class="wrapper">
    <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col">
        <app-select-categories [control]="categories"></app-select-categories>

        <div
          class="btn-wrapper flex flex-row justify-end align-end width-10/10"
        >
          <div class="flex gap-2">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class=""
              [disabled]="form.invalid"
            >
              שמור
            </button>
          </div>
        </div>
      </div>
      <br />
      <div *ngIf="errMessage" class="error-msg">{{ errMessage }}</div>
    </form>
  </div>
</mat-dialog-content>
