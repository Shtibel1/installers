<div class="wrapper">
  <div class="flex flex-row justify-between">
    <h1 mat-dialog-title>הוספת מוצר</h1>
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  </div>
  <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col">
      <mat-form-field appearance="standard" class="example-full-width">
        <mat-label>שם</mat-label>
        <input matInput required formControlName="name" />
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard" class="example-full-width">
        <mat-label>מחיר התקנה ללקוח</mat-label>
        <input
          matInput
          required
          formControlName="customerInstallationPrice"
          type="number"
        />
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard" class="example-full-width">
        <mat-label>קטגוריה</mat-label>
        <mat-select formControlName="category" required>
          <mat-option
            *ngFor="let category of categories"
            [value]="category.name"
          >
            {{ category.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <div class="btn-wrapper flex flex-row justify-end align-end width-10/10">
        <div class="flex gap-2">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class=""
            [disabled]="form.invalid"
          >
            שמור
          </button>
          <button
            mat-raised-button
            color="warn"
            type="button"
            (click)="onDelete()"
          >
            מחק
          </button>
        </div>
      </div>
    </div>
    <br />
    <div *ngIf="errMessage" class="error-msg">{{ errMessage }}</div>
  </form>
</div>
