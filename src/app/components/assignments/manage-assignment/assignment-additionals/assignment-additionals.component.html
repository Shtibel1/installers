<div [formGroup]="additionalsGroup">
  <ng-container formArrayName="additionals">
    <div *ngFor="let control of additionalsGroup.get('additionals')['controls']; let i = index">
      <app-checkbox
        [control]="control"
        [label]="additionalPrices[i].additional?.name"
      ></app-checkbox>
    </div>
  </ng-container>
</div>
